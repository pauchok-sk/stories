<div class="modal" id="modal-help">
  <div data-fancybox-close class="modal__close">
    <svg>
      <use xlink:href='img/icons/icons.svg#icon-close'></use>
    </svg>
  </div>
  <h5 class="modal__title _oswald">Культура и искусство</h5>
  <p class="modal__content">Наши проекты</p>
  <div class="pay">
    <div class="pay__tabs-nav">
      <div data-tab-btn="form-pay" class="pay__tab-btn _active">
        <div>
          <img src="@img/card.svg" alt="icon" />
        </div>
        <span>Онлайн перевод</span>
      </div>
      <div class="pay__tab-btn">
        <div>
          <img src="@img/qr.svg" alt="icon" />
        </div>
        <span>Оплата по QR-коду</span>
      </div>
      <div class="pay__tab-btn">
        <div>
          <img src="@img/bank.svg" alt="icon" />
        </div>
        <span>Банковский перевод</span>
      </div>
    </div>
    <div data-tab="form-pay" class="_active">
      <form action="#" class="pay__form">
        <div class="pay__form-item">
          <div class="pay__form-item-title">1. Сумма пожертвования</div>
          <div class="pay__form-flex">
            <div class="pay__form-checkbox">
              <div class="input-control">
                <input
                  type="radio"
                  name="Сумма пожертвования"
                  id="pay-500"
                  value="500"
                  class="input-check"
                />
                <label for="pay-500" class="label-check">500 ₽</label>
              </div>
              <div class="input-control">
                <input
                  type="radio"
                  name="Сумма пожертвования"
                  id="pay-1000"
                  value="1000"
                  class="input-check"
                />
                <label for="pay-1000" class="label-check">1 000 ₽</label>
              </div>
              <div class="input-control">
                <input
                  type="radio"
                  name="Сумма пожертвования"
                  id="pay-2500"
                  value="2500"
                  class="input-check"
                />
                <label for="pay-2500" class="label-check">2 500 ₽</label>
              </div>
              <div class="input-control">
                <input
                  type="radio"
                  name="Сумма пожертвования"
                  id="pay-5000"
                  value="5000"
                  class="input-check"
                />
                <label for="pay-5000" class="label-check">5 000 ₽</label>
              </div>
              <div class="input-control">
                <input
                  type="radio"
                  name="Сумма пожертвования"
                  id="pay-10000"
                  value="10000"
                  class="input-check"
                />
                <label for="pay-10000" class="label-check">10 000 ₽</label>
              </div>
            </div>
            <div class="input-control">
              <input type="number" name="Сумма пожертвования" placeholder="Другая сумма" class="input">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
